{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}Add / Edit Task - TodoFree{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-xl p-6">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6">
        {% if object %}Edit Task{% else %}Add New Task{% endif %}
    </h2>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <div class="flex justify-end mt-6">
            <a href="{% url 'todo:dashboard' %}" 
               class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">Cancel</a>
            <button type="submit" 
                    class="ml-3 px-4 py-2 bg-indigo-500 text-white rounded-lg hover:bg-indigo-600 transition">
                Save
            </button>
        </div>
    </form>
</div>
{% endblock %}
