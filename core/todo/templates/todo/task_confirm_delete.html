{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Confirm Delete - TodoFree{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md rounded-xl p-6">

    <h2 class="text-2xl font-bold text-red-600 mb-4 flex items-center space-x-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none"
             viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M9 13h6m2 8H7a2 2 0 01-2-2V7a2 2 0 012-2h5l2 2h5a2 2 0 012 2v12a2 2 0 01-2 2z"/>
        </svg>
        <span>Confirm Deletion</span>
    </h2>

    <p class="text-gray-700 mb-6">
        Are you sure you want to delete the task 
        <span class="font-semibold">"{{ object.title }}"</span>?<br>
        This action cannot be undone.
    </p>

    <form method="post" class="flex justify-end space-x-3">
        {% csrf_token %}
        <a href="{% url 'todo:dashboard' %}" 
           class="px-4 py-2 bg-gray-200 rounded-lg hover:bg-gray-300 transition">
           Cancel
        </a>
        <button type="submit"
                class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">
            Yes, Delete
        </button>
    </form>

</div>
{% endblock %}
