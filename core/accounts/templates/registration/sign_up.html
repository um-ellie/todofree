{% extends "base.html" %}

{% block title %}Sign Up - TodoFree{% endblock %}

{% block content %}
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Create Your Account</h2>

        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
                Please correct the errors below.
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}

            <!-- Email -->
            <div>
                <label for="id_email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="email" id="id_email" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
                       placeholder="you@example.com">
            </div>

            <!-- Password -->
            <div>
                <label for="id_password1" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password1" id="id_password1" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
                       placeholder="Enter password">
            </div>

            <!-- Confirm Password -->
            <div>
                <label for="id_password2" class="block text-gray-700 font-medium mb-1">Confirm Password</label>
                <input type="password" name="password2" id="id_password2" required
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400"
                       placeholder="Confirm password">
            </div>

            <button type="submit" class="w-full py-2 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 transition">
                Sign Up
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Already have an account? 
            <a href="{% url 'accounts:login' %}" class="text-indigo-600 font-medium hover:underline">Login</a>
        </p>
    </div>

{% endblock %}
