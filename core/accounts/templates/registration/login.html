{% extends "base.html" %}

{% block title %}Login - TodoFree{% endblock %}

{% block content %}
    <div class="w-full max-w-md bg-white rounded-lg shadow-lg p-8">
        <h2 class="text-2xl font-bold text-center text-indigo-600 mb-6">Login to TodoFree</h2>

        {% if form.errors %}
            <div class="bg-red-100 text-red-700 p-3 rounded mb-4">
                Invalid email or password.
            </div>
        {% endif %}

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="id_username" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" name="username" id="id_username" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <div>
                <label for="id_password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" name="password" id="id_password" required 
                       class="w-full px-4 py-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-indigo-400">
            </div>

            <button type="submit" class="w-full py-2 bg-indigo-600 text-white font-semibold rounded hover:bg-indigo-700 transition">
                Login
            </button>
        </form>

        <p class="text-center text-gray-600 mt-4">
            Don't have an account? 
            <a href="{% url 'accounts:signup' %}" class="text-indigo-600 font-medium hover:underline">Sign Up</a>
        </p>
    </div>

{% endblock %}
